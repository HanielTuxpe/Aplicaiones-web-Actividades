<!doctype html>
<html lang="es">    
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" type="text/css" href="./CSS/normalize.css">
        <link rel="stylesheet" type="text/css" href="./CSS/style.css">
        <title> Formulario de Registro </title>
    </head>
    <body>
        <div id="Container">
            <h1 id="Title">Registro de Usuario</h1>
            <form action="./PHP/respuesta.php" method="POST" class="Log-In" id="frmlogin">
                <div class="Divs">
                    <label for="Name">Nombre Completo: </label>
                    <input type="text" name="Name" id="Name" placeholder="Ej. Haniel Antonio Tuxpeño González" required minlength="20" pattern="[A-Za-z]?+"><br>
                </div>
                <div class="Divs">
                    <label for="User">Usuario: </label>
                    <input type="text" name="User" id="UserN" placeholder="Ej. TuxGames" required maxlength="12">
                    <br>
                </div>
                <div class="Divs">
                    <label for="E-mail">Correo Electr+onico: </label>
                    <input type="E-mail" name="E-mail" id="Email" placeholder="Ej. hatg0504@gmail.com" required><br>
                </div>
                <div class="Divs">
                    <label for="DateB">Fecha de Nacimiento: </label>
                    <input type="date" name="DateB" id="DateB" required><br>
                </div>
                <div class="Divs">
                    <label for="Num">Número De Teléfono: </label>
                    <input type="text" name="Num" id="Num" placeholder="Ej. 7891477851" required minlength="10"><br>
                </div>
                <div class="Divs">
                    <label for="RFC">Ingresa tu RFC: </label>
                    <input type="text" name="RFC" id="RFC" placeholder="Ej. TUGH040701LC6" required minlength="13"
                     pattern="([A-Z]{4})([0-9]{2})(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])([A-Z]{2})[\d]">
                    <br>
                </div>
                <div class="Divs">
                    <label for="psswd">Contraseña: </label>
                    <input type="password" placeholder="Contraseña" name="psswd" id="psswd1" required><br>
                </div>
                <div class="Divs">
                    <label for="psswdc">Confirma La  Contraseña: </label>
                    <input type="password" placeholder="Contraseña" name="psswdc" id="psswdcon" required><br>
                </div>
                <div class="Divs">
                <button type="submit" title="Registrarse" name="LogIn">Registrarse</button>
                </div>
            </form>
        </div>
        <script src="./JS/main.js"></script>
    </body>
</html>
